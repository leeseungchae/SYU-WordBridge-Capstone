<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에이아이톡 - 회원가입</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/d094014037.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">에이아이톡</a>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card" style="width: 25rem;">
      <div class="card-body">
        <h5 class="card-title text-center mb-4">회원가입</h5>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">이메일 주소</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="confirmPassword">
          </div>
          <button type="submit" class="btn btn-primary w-100">회원가입</button>
        </form>
        <div class="text-center mt-3">
          <span>이미 회원이신가요?</span> <a href="login.html">로그인</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
